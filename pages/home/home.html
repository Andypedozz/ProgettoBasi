<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wassup</title>
  <link rel="stylesheet" href="../../pages/home/home.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="components/Sidebar/Sidebar.js"></script>
  <script src="components/Chat/Chat.js"></script>
</head>
<body>

    <div id="sidebar" class="sidebar">
      <div class="disconnect-div">
        <a href="/">Disconnetti</a>
      </div>
      <div class="profile-section">
        <h2>Il Mio Profilo</h2>
      </div>
      <div class="selection-section">
        <div>
          <button id="chats-btn" onclick="fetchData('chats')">Chat</button>
        </div>
        <div>
          <button id="groups-btn" onclick="fetchData('groups')">Gruppi</button>
        </div>
        <div>
          <button id="calls-btn" onclick="fetchData('calls')">Chiamate</button>
        </div>
      </div>
      <div id="chat-list" class="chat-list">

      </div>
      <script>

          // Function to fetch chats
          function fetchData(type) {
            clearSidebar();

            const url = "/"+type;
            fetch(url, {
              method : "GET",
              headers : {
                "Content-Type" : "application/json"
              }
            })
            .then(response => response.json())
            .then(data => {
              const sidebar = new Sidebar("chat-list",type,data);
              
              // Adding listeners to open single chats
              sidebar.cards.forEach(card => {
                card.addEventListener("click", (event) => {
                  openChat(sidebar, type, card);
                });
              });
            })
          }

          function clearSidebar() {
            const sidebarContainer = document.getElementById("chat-list");
            
            if(sidebarContainer.hasChildNodes) {
              while(sidebarContainer.firstChild) {
                sidebarContainer.removeChild(sidebarContainer.firstChild);
              }
            }
          }

          // Function to open a chat
          function openChat(sidebar, type, card) {
            const name = card.getElementsByTagName("h4")[0].innerText;
            const data = sidebar.getChatData(name);
            console.log(data);
            const url = (type == "chats")? "/chat/"+data.ChatId : "/group/"+data.GroupId;
  
            clearArea();
            fetch(url, {
              method : "GET",
              headers : {
                "Content-Type" : "application/json"
              }
            })
            .then(response => response.json())
            .then(messages => {
              const chat = new Chat("chat-area", name, type, messages);
            });
          }
  
          // Function to clear the current opened chat container
          function clearArea() {
            const chatContainer = document.getElementById("chat-area");
  
            if(chatContainer.hasChildNodes) {
              while(chatContainer.firstChild) {
                chatContainer.removeChild(chatContainer.firstChild);
              }
            }
          }
      </script>
    </div>
  
    <div id="chat-area" class="chat-area">
    </div>

</body>
</html>
